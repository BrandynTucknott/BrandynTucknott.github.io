<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Create/Solve</title>
</head>

<style>
    button:hover { background-color: rgb(190, 190, 190); }

    canvas 
    {
        border: 1px solid black; 
        position: fixed;
        top: 100px; 
        background-color: white;
    }

    section 
    { 
        font-size: 25px;
        position: fixed;
        background-color: white;
    }

    button
    {
        border: 1px solid black;
        background-color: lightgray;
        text-align: center;
        font-size: 20px;
    }

    button:active
    {
        background-color: black;
        color: white;
        transform: translateY(2px);
    }

    span.slider_box
    {
        font-size: 25px;
        border: 1px solid black;
    }

    button.wall
    {
        background-color: rgb(0, 160, 0); /*starter color: program defaults user to wall*/
    }

    section.queue_display
    {
        font-size: 25px;
        display: fixed;
        top: 50px;
    }

    section.queue
    {
        right: 200px;
    }

    section.popped
    {
        right: 100px;
    }

    ol
    {
        list-style-type: none;
        overflow: auto;
        height: 630px;
    }
</style>

<!-- UI to create maze -->
<body style="user-select: none">
    <section class="buttons" id="buttons">

        <span><button class="start" id="start">place start</button> 
            <button class="end" id="end">place end</button> 
                <button class="wall" id="wall">place wall</button>
                    <button class="erase" id="erase">erase wall</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="solve" id="solve">Run</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="reset" id="reset">Reset</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="clear" id="clear">Clear</button>
        </span>
        <br>
        <span>Checking Speed <br>
            <input type="number" class="slider_box" id="slider_box" value="1000" step="5">
        </span>
        <input type="range" id="slider" min="15" max="5000" step="5" value="1000">
        

    </section>
    <!-- end of maze creating UI -->

    <!-- create the canvas -->
    <canvas id="canvas" width="638" height="638"></canvas>

    <!-- display queue -->
    <section class="queue_display">
        <section class="queue">
            <!-- header queue -->
            <span style="border: 1px solid black"> Queue </span>
            <ol id="queue_table" class="queue_table">
                <li id="queue_display"></li>
            </ol>
        </section>
        <section class="popped">
            <!-- header popped -->
            <span style="border: 1px solid black"> Popped </span>
            <ol>
                <li id="popped_display"></li>
            </ol>
        </section>
    </section>
    <!-- end of queue display -->
    
    <script src="mazeClasses.js"></script>
    <script src="mazeFunctions.js"></script>
    <script src="maze.js"></script>
    
</body>

</html>
