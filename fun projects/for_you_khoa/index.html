<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="black_square.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="declarations.js"></script>
    <script defer src="functions.js"></script>
    <script defer src="eventListeners.js"></script>
    <script defer src="localStorageLoad.js"></script>
    <title>For You Khoa!</title>
</head>

<body>
    <div id="control-panel">
        <label for="num-winners">Number of Winners</label>
        <input id="pick-num-winners" type="number" value="3" min="1" name="num-winners">
        <button id="pick-winners">Pick Winners</button>
        <button id="clear">Clear</button>
    </div>

    <div id="winners-div">
        <ol id="winners-list">Winners</ol>
    </div>

    <table id="table">
        <!-- title/lable row -->
        <tr>
            <td class="remove-button-box"></td>
            <th>Name</th>
            <th>Points</th>
            <th>Pick Percentage</th>
        </tr>
    </table>
    <button id="add-row-button">Add Row</button>
</body>
</html>
