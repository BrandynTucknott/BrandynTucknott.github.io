<body>
    <script>
        let x; // integer
        let z; // boolean

        /*
        Should result in 75% statement coverage and 50% branch coverage with the following cases:
        * X = 5, Z = true
        * X = 0, Z = true
        * X = -1, Z = false
        */
        function question2_1(inputX, inputZ)
        {
            x = inputX;
            z = inputZ;

            if (x >= 0)
            {
                console.log(x);
                return;
            }

            else if (x < 0 && z == false)
            {
                console.log(-x);
                return;
            }

            else if (x < 0)
            {
                if (z)
                {
                    console.log(x);
                    return;
                }

                else // z == false
                {
                    // never get here
                }
            }
            
        }
    </script>
