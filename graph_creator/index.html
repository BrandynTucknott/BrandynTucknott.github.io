<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="RGBtriangleCropped.png">
    <title>Graph Creator</title>
</head>

<style>
div
{
    display: flex;
}

span
{
    text-align: center;
}
</style>

<body style="user-select: none">
    <!-- control pannel which allows the user to add things to the graph -->
        <!-- control pannel -->
    <div style="flex-flow: row; justify-content: space-between; border: 1px solid black; width: 15%">
        <!-- ======== left column ======== -->
        <div style="flex-flow: column; margin: 10px">
            <!-- first element: vertex -->
            <div id="add_vertex" style="flex-flow: column; align-items: center">
                <div style="border: 1px solid black; border-radius: 50%; width: 25px; height: 25px"></div>
                <span>Vertex</span>
            </div>

            <!-- second element: bi-directional edge -->
            <div id="undirected_edge" style="flex-flow: column; margin: 10px">
                <div style="flex-flow: column; align-items: center">
                    <!-- arrow -->
                    <div style="flex-flow: row">
                        <div style="width: 0px; height: 0px; border-right: 15px solid black; border-top: 7px solid transparent; border-bottom: 7px solid transparent"></div>
                        <div style="border: 3px solid black; width: 35px; height: 0px; margin-top: 4px;"></div>
                        <div style="width: 0px; height: 0px; border-left: 15px solid black; border-top: 7px solid transparent; border-bottom: 7px solid transparent"></div>
                    </div>
                    <span>Edge</span>
                </div>
            </div>

            <!-- ADD THIRD ELEMENT HERE -->
        </div>
        
        <!-- ======== right column ======== -->
        <div style="display: flex; flex-flow: column; margin: 10px">    
            <!-- first element: directed edge -->
            <div id="add_dir_edge" style="flex-flow: column">
                <div style="flex-flow: column; margin-top: 7px; align-items: center;">
                    <!-- arrow -->
                    <div style="flex-flow: row">
                        <div style="border: 3px solid black; width: 35px; height: 0px; margin-top: 4px;"></div>
                        <div style="width: 0px; height: 0px; border-left: 15px solid black; border-top: 7px solid transparent; border-bottom: 7px solid transparent"></div>
                    </div>
                    <span style="margin-top: 5px">Directed Edge</span>
                </div>
            </div>

            <!-- ADD SECOND ELEMENT HERE -->
        </div>
    </div>
    <!-- end of control pannel -->

    <!-- start of instructions panel -->
    <div style="width: 15%; border: 1px solid black; flex-flow: column">
        <p>* Left click an element in the panel above to add the clicked element</p>
        <p>* Right click an existing element to delete it</p>
    </div>
    <!-- end of instructions panel -->


    <!-- start of creation box -->
    <div id="creation_box" style="width: 15%; height: 15%; border: 1px dashed orange; overflow: auto"></div>
    <!-- end of creation box -->

    <!-- scripts to interact with the page -->
    <script src="global_variables.js"></script>
    <script src="script_adder.js"></script>
    <script src="main.js"></script>
</body>
</html>
