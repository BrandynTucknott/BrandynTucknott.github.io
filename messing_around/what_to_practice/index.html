<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="note.png">
    <script defer src="script.js"></script>
    <title>What to Practice</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div>
        <!-- user interactions here -->
        <div id="control-panel">
            <button id="getPiece">Get Random Piece</button>
        </div>

        <!-- messages to user here -->
        <p id="message"></p>

        <!-- put the piece chosen to play here -->
        <div id="piece-to-play">

        </div>

        <!-- visual divider -->
        <div style="width: 200%; height: 1px; border: 1px solid white; transform: translateX(-25%)"></div>

        <!-- list available pieces here -->
        <div id="display-pieces">
            <div id="la_campanella" class="piece">La Campanella</div>
            <div id="sincerely" class="piece">Sincerely</div>
            <div id="idol" class="piece">Idol</div>
            <div id="chopin-ballade-3" class="piece"> Chopin Ballade No.3</div>
            <div id="chopin-ballade-1" class="piece">Chopin Ballade No.1</div>
        </div>
    </div>
</body>
</html>
